<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor HTML</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #f5f5f7;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        display: flex;
        height: 100vh;
        gap: 1px;
        background: #d2d2d7;
      }

      .panel {
        flex: 1;
        background: white;
        display: flex;
        flex-direction: column;
      }

      .header {
        padding: 20px 24px;
        border-bottom: 1px solid #d2d2d7;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
      }

      .header h2 {
        font-size: 17px;
        font-weight: 600;
        color: #1d1d1f;
      }

      .content {
        flex: 1;
        overflow: auto;
      }

      textarea {
        width: 100%;
        height: 100%;
        border: none;
        padding: 24px;
        font-family: "SF Mono", Monaco, "Cascadia Code", monospace;
        font-size: 14px;
        line-height: 1.6;
        resize: none;
        outline: none;
        color: #1d1d1f;
        background: white;
      }

      textarea::placeholder {
        color: #86868b;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
        background: white;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <div class="header">
          <h2>Editor</h2>
        </div>
        <div class="content">
          <textarea id="editor" placeholder="Escribe tu código HTML aquí...">

  <style>
    body {
      font-family: system-ui;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #007AFF;
    }
  </style>

  <h1>¡Hola Mundo!</h1>
  <p>Edita el código a la izquierda para ver los cambios aquí.</p>
</textarea
          >
        </div>
      </div>

      <div class="panel">
        <div class="header">
          <h2>Vista Previa</h2>
        </div>
        <div class="content">
          <iframe id="preview"></iframe>
        </div>
      </div>
    </div>

    <script>
      const editor = document.getElementById("editor");
      const preview = document.getElementById("preview");

      function updatePreview() {
        const code = editor.value;
        const doc = preview.contentDocument || preview.contentWindow.document;
        doc.open();
        doc.write(code);
        doc.close();
      }

      editor.addEventListener("input", updatePreview);
      updatePreview();
    </script>
  </body>
</html>
